<div class="jumbotron">
    <div class="d-flex justify-content-between mb-4" *ngFor="let item of items">
        <div class="d-flex">
            <div class="d-flex align-items-center mr-4">
                <img src=" {{ item.image }}">
            </div>
            <div>
                <h5>Location: {{ item.title }} </h5>
                <p>Duration: {{ item.duration }}</p>
                <p>Date: {{ item.startDate }}</p>
            </div>
        </div>
        <div class="d-flex align-items-center pr-5">
            <span>{{ item.price }}â‚¬</span>
        </div>
    </div>
    <hr class="my-4"> 
    <div class="d-flex justify-content-between mb-5">
        <div class="ml-5"><p>Total:</p></div>
        <div class="pr-5"><p></p></div>
    </div>
    
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class="container">
            <div class="row">
                <div class="input-group mb-3 col-12 col-md-6 d-flex justify-content-center">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input type="text" formControlName="name" aria-describedby="basic-addon1" id="input1">
                </div>
                <div class="input-group mb-3 col-12 col-md-6 d-flex justify-content-center">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" formControlName="email" placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1" id="input2">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mr-5">
            <button class="btn btn-outline-secondary" type="submit">Purchase</button>
        </div>
   </form>
    
</div>
